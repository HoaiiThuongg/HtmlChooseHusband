<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuong Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <audio autoplay loop>
        <source src="images/.mp3" type="audio/mpeg">
    </audio>
    <header>
        <h>
            Chào mẻ bánh bèo
        </h>
    </header>
    <main>
        <h>
            Chọn chồng của má đi
        </h>
    </main>
    <div id="container">
        <div class="image-container">
            <img src="images/haiDangDoo.png" alt="HaiDangDoo" class="image">
            <button id="buttonHDD" class="my-button no-active-hover">Chọn anh này</button>
        </div>
        <div class="image-container">
            <img id="anhXauTrai" src="images/anhTraiXau1.png" alt="AnhTraiXau" class="image">
            <button onclick="chooseAXT('anhXauTrai')" class="my-button">Chọn anh này</button>
        </div>
        <div class="image-container">
            <img src="images/ThanhTuyen.png" alt="ThanhTuyen" class="image">
            <button onclick="chooseTuyen('images/anhNenTraiTim.png')" 
            class="my-button">Chọn anh này</button>
        </div>
        <div class="image-container">
            <img src="images/J97.png" alt="J97" class="image">
            <button onclick="playJ97()" class="my-button">Chọn anh này</button>
        </div>

        <div class="image-container">
            <img src="images/ChauAnh2.png" alt="ChauAnh" class="image">
            <button id="gameChauAnh" class="my-button">Chọn anh này</button>
        </div>
    </div>

    <div id="messageChauAnh"> Hãy hứng DCA <br> Đừng làm rớt DCA <br> DCA không thích rớt, thích A+</div>

    <div id = "PongGame">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="outGameButton" style="display:none;">Pause</button>
        <script src="game.js"></script>
    </div>
    
</body>
